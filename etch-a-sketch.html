<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <label for="grid">Select Your Grid Size</label>
    <div class="grid">
        <select name="age" id="selectGridSize" onchange="gridSize()"></select>
        <input type="button" onclick="colorChange()" value="Default" style="background-color: black; color: white;">
        <input type="button" onclick="rainbowColorChange()" value="Rainbow" style="background-color:brown; color: white;">
        <input type="button" onclick="resetGrid()" value="Reset" style="background-color: red; color: white;"></input>
    </div>

    <div id="container">
    </div> 
    <script src="etch-a-sketch.js"></script>
</body>
</html>
