<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./etch-a-sketch.css">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <main>
        <div class="grid">
            <div class="input-slider">
                <p id="size">8 X 8</p>
                <input type="range" min="8" max="64" value="8" id= "myRange">
            </div>
            <input type="button" class="default" value="Default" style="background-color: black; color: white;">
            <input type="color" id="color-picker">
            <input type="button" class="rainbow" value="Rainbow" style="background-color:brown; color: white;">
            <input type="button" class="eraser" value="Eraser">
            <input type="button" class="reset" value="Reset" style="background-color: red; color: white;">
        </div>
        <div id="container">
        </div> 
    </main>
    
    <script src="./etch-a-sketch.js"></script>
</body>
</html>
